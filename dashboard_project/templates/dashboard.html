<!DOCTYPE html>
<html>
<head>
    <title>Health Insights Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #4CAF50;
            text-align: center;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: white;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .recommendation {
            font-size: 1.2em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Health Insights Dashboard</h1>
    <h2>Recommendations</h2>
    <ul>
        {% for recommendation in data["recommendations"] %}
        <li class="recommendation">{{ recommendation }}</li>
        {% endfor %}
    </ul>
</body>
</html>
